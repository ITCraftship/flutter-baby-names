workflows:
  publish-qa:
    name: Publish QA
    max_build_duration: 60
    environment:
      vars:
        ITC_APP_SPECIFIC_PASSWORD: Encrypted(Z0FBQUFBQmZPUDdadVlra0dvemJBLTFzaElpWG50Q3lwSVhEcTlJb1ZXR0FDQXdQaDd4Q3gxdkJpcko1RUE4ZmpIaUlEVWpZVWRKWFFJenY1cEpPTjd2ZndCS0lNdzg3b0hqdFpYNkp6U2xRd3FTcmN5RWdyYTg9)
        ITC_MATCH_PASSPHRASE: Encrypted(Z0FBQUFBQmZMckQ5ODBwQzUySXFneEY5bUdlNXlYZllaY2RRSXgwZzE1elhnZWswWTE0V1ZISDVHb3hKbzVqX1F1aVMwcnNDbU1pblhPWkFPcndDd0tndXZOM25wSmlnZHc9PQ==)
        ANDROID_KEYSTORE: Encrypted()
        ANDROID_KEY_PROPERTIES: Encrypted()
        MATCH_SSH_KEY: Encrypted()
        GOOGLE_PLAY_JSON: Encrypted()
        GOOGLE_SERVICES_JSON: Encrypted()
        GOOGLE_SERVICES_PLIST: Encrypted()
      flutter: 1.17.5
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        # publish only tagged commits to master:
        - tag
      branch_patterns:
        - pattern: master
          include: true
          source: false
    scripts:
      - echo $GOOGLE_PLAY_JSON | base64 --decode > google_play.json
      - echo $GOOGLE_SERVICES_JSON | base64 --decode > android/app/google-services.json
      - echo $GOOGLE_SERVICES_PLIST | base64 --decode > ios/Runner/GoogleService-Info.plist
      - bundle install
      - bundle exec fastlane setup_keychain
      - |
        # set up release keystore & key.properties
        echo $ANDROID_KEYSTORE | base64 --decode > "$FCI_BUILD_DIR/android/app/itc-release.keystore"
        echo $ANDROID_KEY_PROPERTIES | base64 --decode > "$FCI_BUILD_DIR/android/key.properties"
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - sh ci/build_android_qa.sh
      - find . -name "Podfile" -execdir pod install \;
      - sh ci/build_ios_qa.sh
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - ./*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - kuba@danielczyk.pl
  pr:
    name: PR Tests
    max_build_duration: 60
    environment:
      flutter: 1.17.5
      xcode: latest
      cocoapods: default
    cache:
      cache_paths: []
    triggering:
      events:
        # test each PR to master:
        - pull_request
      branch_patterns:
        - pattern: master
          include: true
          source: false
    scripts:
      - bundle install
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - bundle exec fastlane test
    publishing:
      email:
        recipients:
          - kuba@danielczyk.pl
